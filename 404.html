<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/6b6M6iI8ePxUbHb3zY5EH1X/AUbT/GDTE3D8sD" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8fafc;
            color: #1f2937;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 3rem;
            margin: 0.5em 0;
            font-weight: 700;
            color: #e11d48;
        }

        p {
            font-size: 1.25rem;
            margin: 0.5em 0;
            font-weight: 400;
        }

        a {
            display: inline-block;
            margin-top: 1em;
            padding: 0.75em 1.5em;
            color: #ffffff;
            background-color: #1f2937;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #4b5563;
        }

        .icon {
            font-size: 4rem;
            color: #e11d48;
            margin-bottom: 0.5em;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        // Redirect to index.html after 5 seconds
        setTimeout(function () {
            document.getElementById('redirectMessage').classList.remove('hidden');
            setTimeout(function () {
                window.location.replace('/handy-test');
            }, 2000);
        }, 3000);
    </script>
</head>

<body>
    <div class="container">
        <i class="fas fa-exclamation-triangle icon"></i>
        <h1>404 - Page Not Found</h1>
        <p>We're sorry, but the page you were looking for doesn't exist.</p>
        <p>You will be redirected to the homepage shortly.</p>
        <p id="redirectMessage" class="hidden">Redirecting now...</p>
        <a href="/handy-test">Go to Homepage Now</a>
    </div>
</body>

</html>
